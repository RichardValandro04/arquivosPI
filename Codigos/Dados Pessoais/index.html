<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mirian Cakes</title>
</head>

<body>

    <!--Div container abriga o Fieldset-->
    <div class="container">
        <fieldset class="caixa">
            <legend class="legendadados">DADOS PESSOAIS</legend>
            
            <!--LINHA 1 DO FIELDSET-->
            <div class="linha1">
                <div class="itemlinha1">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9">
                </div>

                <button class="botao">Ir</button>
            </div>

            <!--LINHA 2 DO FIELDSET-->
            <div class="linha2">
                <div class="itemlinha2">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua">
                </div>

                <div class="itemlinha2">
                    <label for="numero">Num.</label>
                    <input type="text" name="numero" id="numero">
                </div>
            </div>

            <!--LINHA 3 DO FIELDSET-->
            <div class="linha3">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
            </div>

            <!--LINHA 4 DO FIELDSET-->
            <div class="linha4">
                <div class="itemlinha4">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                </div>

                <div class="itemlinha4">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" id="uf">
                </div>

            </div>


            <!--LINHA 5 DO FIELDSET-->
            <div class="linha5">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento">
            </div>

        </fieldset>
    </div>

</body>

</html>
