<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirian Cakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="divlogo">
            <img src="/logo-mirian.png" alt="Logo Mirian" class="logo">
        </div>

        <div class="divflor">
            <img src="/Tulipas Borda - Header.png" alt="tulipas" class="tulipas">

        </div>

    </header>

    <section>
        <article class="dados_pessoais">
            <fieldset class="f1">
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome Completo</label><br>
                <input type="text" id="nome" name="nome"><br>
    
                <label for="Email">E-Mail</label><br>
                <input type="text" id="email" name="email"><br>
    
                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf"><br>

                <label for="telefone">Telefone</label><br>
                <input type="text" id="telefone" name="telefone"><br>

                <label for="senha">Senha</label><br>
                <input type="text" id="senha" name="senha"><br>

                <p href="">Sua senha deve conter no mínimo 8 caracteres</p>
        
                <label for="csenha">Confirmar Senha</label><br>
                <input type="text" id="csenha" name="csenha"><br>
        
            </fieldset>
        </article>    
    
        <article class="endereco">
            <fieldset class="f2">
                <legend>Endereço</legend>
                <div class="linha1">
                    <div class="itemlinha1">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" maxlength="9">
                    </div>
    
                    <button class="botao">Ir</button>
                </div>   
                
                <div class="linha2">
                    <div class="itemlinha2">
                        <label for="rua">Rua</label>
                        <input type="text" name="rua" id="rua">
                    </div>
    
                    <div class="itemlinha2">
                        <label for="numero">Num.</label>
                        <input type="text" name="numero" id="numero">
                    </div>
                </div>    

                <div class="linha3">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro">
                </div>    

                <div class="linha4">
                    <div class="itemlinha4">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade">
                    </div>
    
                    <div class="itemlinha4">
                        <label for="uf">UF</label>
                        <input type="text" name="uf" id="uf">
                    </div>
                </div>    

                <div class="linha5">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento">
                </div>
                    

            </fieldset>
        </article>
    </section>

    <footer>
        <img src="/Tulipas Borda - Footer.png" alt="tulipas" class="tulipasbaixo">
        <button type="button" class="botao_registrar"><a href=""></a>Registrar</button>
        <div class="div_botao">
            <button type="button" class="botao_voltar"><a href=""></a>Voltar</button>
        </div>    
    </footer>
        
    
</body>
</html>
