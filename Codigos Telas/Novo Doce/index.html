<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adcinor novos doces</title>
    <link rel="stylesheet" href="stly.css">
</head>
<body>
    <h2>Adicionar novos doces</h2>
    <form id="formato" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="use_nome">
        </div>
        <div class="form-group">
            <label for="descricao">descricao:</label>
            <input type="descricao" id="descricao" descricao="use_descricao">
        </div>
        <div class="form-group">
            <label for="valor da Dezena">valor da Dezena</label>
            <input type="valor da Dezena" id="valor da Dezena" valor da dezena="use_valor da Dezena">
        </div>
        <div class="form-group">
            <label for="foto">foto</label>
            <input type="file" id="file" file="use_file">
        </div>
        
            <button type="submit">Enviar</button>

       
    </form>
    
</body>
</html>
