<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Recheio</title>
    <link rel="stylesheet" href="recheio.css">
</head>
<body>

  <!--header que inclui o texto central da página-->
  <header>
    <h1>ADICIONAR NOVO RECHEIO</h1>
  </header>

  <!--nav que contém uma div container, que inclui uma div "campos" e um button submit-->
  <nav class="container">
    <!--div que inclui dois campos, um label e um input-->
    <div class="campos">
      <label for="nome-recheio">NOME</label>
      <input type="text" name="nome-recheio" id="nome-recheio">
    </div>
  
    <button type="submit">SALVAR</button>
    
  </nav>

  <!--footer que inclui uma div "voltar", que inclui um botão de voltar-->
  <footer>
    <div class="voltar_icon">
      <img src="/voltar_icon.png" alt="icone_voltar">
    </div>
    
  </footer>

</body>
</html>
