<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telas Pedidos</title>
    <link rel="stylesheet" href="/Telas Pedidos/css/PedidoConf.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>

    <!-- Header inclui a logo da empresa e uma saudação à confeiteira que está logada -->
    <header class="header-ofc">
        <div><img class="logo" src="/Telas Pedidos/imagens/Modelo 2 - Sem Fundo.png" alt="Logo da Mirian Cakes"></div>
        <div class="user"><p >Olá, Mirian</p></div>
    </header>

    <!-- Article que agrupa todos os componentes da página, com exceção do header -->
    <article>

        <!-- div que contém um icone de uma lista, com um texto escrito "pedidos", identificando a página -->
        <div class="text-info">
            
            <img class="imgpedid" src="/Telas Pedidos/imagens/assignment_24dp.png" alt="">
            <span class="pedid">PEDIDOS</span>
            
        </div>

        <!-- Section que agrupa as diferentes situações/estados que um pedido pode estar (representado por uma table) -->
        <section class="menu-situacao">
            <div class="container-situacao">
                <table class="tabela-situacao">
                    <th class="situacao-aguardando">Aguardando Confirmação</th>
                    <th class="situacao-andamento">Em Andamento</th>
                    <th class="situacao-concluidos">Concluidos</th>
                    <th class="situacao-cancelados">Cancelados</th>
                </table>
            </div>
        </section>

        <!-- Section que inclui um container -->
        <section>
            
            <!-- Container que inclui uma tabela com os dados do pedido (numero do pedido, data, preço total e dois botões, aceitar e recusar) -->
            <div class="container">
                <section class="section-table">
                    <fieldset class="caixa">
                        
                        <table class="tabela-cliente">
                            <th class="coluna-pedido">PEDIDO</th>
                            <th class="coluna-data">REALIZADO EM</th>
                            <th class="coluna-valor">VALOR TOTAL</th>
                            
        
                            <tr class="linha-tabela">
                                <td class="numero-pedido">
                                    #0001
                                </td>
                                <td class="data-realizada">
                                    23/03/2024 - 17:30
                                </td>

                                <td class="valor-total">
                                    R$ 19,90
                                </td>

                                <td class="coluna-botao">
                                    <div class="botoes">
                                        <p class="btn-aceitar">ACEITAR</p>
                                        <p class="btn-recusar">RECUSAR</p>
                                    </div>
                                    
                                </td>
                                
                            </tr>
        
                            <tr class="linha-tabela">
                                <td class="numero-pedido">
                                    #0002
                                </td>

                                <td class="data-realizada">
                                    24/03/2024 - 18:14
                                </td>

                                <td class="valor-total">
                                    R$ 29,90
                                </td>

                                <td class="coluna-botao">
                                    <div class="botoes">
                                        <p class="btn-aceitar">ACEITAR</p>
                                        <p class="btn-recusar">RECUSAR</p>
                                    </div>
                                    
                                </td>
                            </tr>
        
                            <tr class="linha-tabela">
                                <td class="numero-pedido">
                                    #0003
                                </td>
                                <td class="data-realizada">
                                    24/03/2024 - 12:10
                                </td>

                                <td class="valor-total">
                                    R$ 134,00
                                </td>

                                <td class="coluna-botao">
                                    <div class="botoes">
                                        <p class="btn-aceitar">ACEITAR</p>
                                        <p class="btn-recusar">RECUSAR</p>
                                    </div>
                                    
                                </td>
                                
                            </tr>
        
                            
        
                        
                        </table>
                    </fieldset>
                
                </section>
            </div>
            
        </section>
    </article>

    <!-- Footer inclui o ícone de voltar, que retorna à pagina anterior -->
    <footer>
        <div class="voltar-icon">
            <img src="/Telas Pedidos/imagens/icone voltar.png" alt="botao-voltar">
        </div>
    </footer>
    
</body>
</html>
