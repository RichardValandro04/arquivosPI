<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pedidos_cliente.css">
    <script src="/javascript/pedidos_cliente.js" defer></script>
    <script src="/javascript/funcao_voltar.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <!-- Nome e Logo do sistema -->
        <div class="divlogo">
            <img src="/imagens/logo_mirian.png" alt="Logo Mirian" class="logo">
            <p>Mirian Cakes <span>Confeitaria Artesanal</span></p>

        </div>

        <!-- Saudação ao usuário logado -->
        <div class="saudacao_usuario">
            <img src="/imagens/icone_perfil.png" alt="Conta" class="icone_perfil">
            <p>Olá, Marta!</p>

        </div>
    </header>


    <div class="identificador_pagina">
        <img src="/imagens/icone_pedidos.png" alt="" id="icone_pessoa">
        <h1>MEUS PEDIDOS</h1>
    </div>

    <article>
        <section>
            <table>
                <div class="legendas_tabela">
                    <legend>Aguardando Confirmação</legend>
                    <p>|</p>
                    <legend>Em Andamento</legend>
                    <p>|</p>
                    <legend>Concluídos</legend>
                    <p>|</p>
                    <legend>Cancelados</legend>
                </div>

                <div class="titulos">
                    <p>Pedido</p>
                    <p>Data do Pedido</p>
                    <p>Valor Total</p>
                </div>

                <tr class="linha_tabela">
                    <td class="num_pedido">#0003</td>
                    <td class="date">22/03/2024</td>
                    <td class="valor">R$ 19,90</td>
                </tr>

                <tr class="linha_tabela">
                    <td class="num_pedido">#0002</td>
                    <td class="date">15/02/2024</td>
                    <td class="valor">R$ 29,90</td>
                </tr>

                <tr class="linha_tabela">
                    <td class="num_pedido">#0001</td>
                    <td class="date">21/12/2024</td>
                    <td class="valor">R$ 134,00</td>
                </tr>
            </table>
        </section>
    </article>



    <!-- Footer inclui o botão de voltar -->
    <footer>
        <div class="voltar">
            <div class="icone_voltar">
                <img src="/imagens/icone_voltar.png" alt="icone_voltar">
            </div>
        </div>
    </footer>
</body>

</html>
