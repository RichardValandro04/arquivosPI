<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Login Confeitaria</title>
    <link rel="stylesheet" href="/Tela Pos Conf/css/PosLoginConf.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>


    <!--Cabeçalho que inclui a logo da empresa e uma saudação saudação na parte superior esquerda. Também possui outra logo e o nome da empresa centralizada  -->
    <header>
        <div class="div-header-all">
            <div class="espaco">
                <img class="logo" src="/Tela Pos Conf/imagens/Modelo 2 - Sem Fundo.png" alt="Logo da Mirian Cakes">
                <h1>Olá, Mirian</h1>
            </div>

            <div class="divlogo">
                <img class="logo-header" src="/Tela Pos Conf/imagens/Modelo 2 - Sem Fundo.png" alt="Logo Mirian" class="logo">
                <div class="divtexto">
                    <h1>Mirian Cakes Confeitaria Artesanal</h1>
                </div>
            </div>
        </div>

        
    </header>

    <!--Div que agrupa todos os componentes da página, com excessão o header-->
    <div class="div-organ">

        <!--Barra lateral que contém botões que levará o usuário para outras telas-->
        <aside class="sidebar">
        
            <nav>
                <div class="botao">
                    <i class="material-symbols-outlined"> restaurant_menu </i>
                    <p>CARDÁPIO</p>
                </div>
        
                <div class="botao">
                    <i class="material-symbols-outlined"> receipt_long </i>
                    <p>PEDIDOS</p>
                </div>
        
                <div class="botao">
                    <i class="material-symbols-outlined"> groups </i>
                    <p>CLIENTES</p>
                </div>
        
            </nav>
        
            <!--Footer da barra lateral, inclui uma div que funciona como um botão de "sair", retornando a tela "index"-->
            <footer>
        
                <div class="botao">
                    <i class="material-symbols-outlined"> logout </i>
                    <p>SAIR</p>
                </div>
        
            </footer>
        
        </aside>
        
        
        
        
        <!--Div-container: guarda um fieldset, juntamente com uma table; A table guarda as informações de entregas próximas-->
        <div class="container">
            <fieldset class="caixa">
                <legend class="legenda">PRÓXIMAS ENTREGAS</legend>
        
                <table class="tabela-cliente">
                    <th class="coluna-pedido">PEDIDO</th>
                    <th class="coluna-entrega">ENTREGA</th>
                    

                    <tr class="linha-tabela">
                        <td class="pedido1">
                            #0001
                        </td>
                        <td class="pedido2">
                            HOJE
                        </td>
                        
                    </tr>

                    <tr class="linha-tabela">
                        <td class="numero-pedido">
                            #0002
                        </td>
                        <td class="dia-entrega">
                            AMANHÃ
                        </td>
                        
                    </tr>

                    <tr class="linha-tabela">
                        <td class="numero-pedido">
                            #0003
                        </td>
                        <td class="dia-entrega">
                            AMANHÃ
                        </td>
                        
                    </tr>

                    

                
            </table>
            </fieldset>
        
        </div>

    </div>
    
    

   
    
</body>
</html>
