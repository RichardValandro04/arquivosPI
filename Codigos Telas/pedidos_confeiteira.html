<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telas Pedidos</title>
    <link rel="stylesheet" href="/css/pedidos_confeiteira.css">
    <script src="/javascript/funcao_voltar.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>

<body>

    <!-- Header inclui a logo da empresa e uma saudação à confeiteira que está logada -->
    <header>
        <div class="saudacao_logado">
            <img src="/imagens/logo_mirian.png" alt="Logo MirianCakes" id="img_mirian">
            <h1 id="txt_ola_mirian">Olá, Mirian!</h1>
        </div>
    </header>

    <!-- Article que agrupa todos os componentes da página, com exceção do header -->
    <article>

        <!-- div que contém um icone de uma lista, com um texto escrito "pedidos", identificando a página -->
        <div class="text_info">

            <img class="imgpedid" src="/imagens/icone_pedidosconf.png" alt="">
            <span class="pedid">PEDIDOS</span>

        </div>

        <!-- Section que agrupa as diferentes situações/estados que um pedido pode estar (representado por uma table) -->
        <section class="menu_situacao">
            <div class="container_situacao">
                <table class="tabela_situacao">
                    <th class="situacao_aguardando">Aguardando Confirmação</th>
                    <th class="situacao_andamento">Em Andamento</th>
                    <th class="situacao_concluidos">Concluidos</th>
                    <th class="situacao_cancelados">Cancelados</th>
                </table>
            </div>
        </section>

        <!-- Section que inclui um container -->
        <section>

            <!-- Container que inclui uma tabela com os dados do pedido (numero do pedido, data, preço total e dois botões, aceitar e recusar) -->
            <div class="container">
                <section class="section_table">
                    <fieldset class="caixa">

                        <table class="tabela_cliente">
                            <th class="coluna_pedido">PEDIDO</th>
                            <th class="coluna_data">REALIZADO EM</th>
                            <th class="coluna_valor">VALOR TOTAL</th>


                            <tr class="linha_tabela">
                                <td class="numero_pedido">
                                    #0001
                                </td>
                                <td class="data_realizada">
                                    23/03/2024 - 17:30
                                </td>

                                <td class="valor_total">
                                    R$ 19,90
                                </td>

                                <td class="coluna_botao">
                                    <div class="botoes">
                                        <p class="btn_aceitar">ACEITAR</p>
                                        <p class="btn_recusar">RECUSAR</p>
                                    </div>

                                </td>

                            </tr>

                            <tr class="linha_tabela">
                                <td class="numero_pedido">
                                    #0002
                                </td>

                                <td class="data_realizada">
                                    24/03/2024 - 18:14
                                </td>

                                <td class="valor_total">
                                    R$ 29,90
                                </td>

                                <td class="coluna_botao">
                                    <div class="botoes">
                                        <p class="btn_aceitar">ACEITAR</p>
                                        <p class="btn_recusar">RECUSAR</p>
                                    </div>

                                </td>
                            </tr>

                            <tr class="linha_tabela">
                                <td class="numero_pedido">
                                    #0003
                                </td>
                                <td class="data_realizada">
                                    24/03/2024 - 12:10
                                </td>

                                <td class="valor_total">
                                    R$ 134,00
                                </td>

                                <td class="coluna_botao">
                                    <div class="botoes">
                                        <p class="btn_aceitar">ACEITAR</p>
                                        <p class="btn_recusar">RECUSAR</p>
                                    </div>

                                </td>

                            </tr>




                        </table>
                    </fieldset>

                </section>
            </div>

        </section>
    </article>

    <!-- Footer inclui o ícone de voltar, que retorna à pagina anterior -->
    <footer>
        <div class="icone_voltar">
            <img src="/imagens/icone_voltar.png" alt="botaovoltar">
        </div>
    </footer>

</body>

</html>
