<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="/css/recuperar-senha.css">
</head>
<body>
    <header>
        <div class="divlogo">
            <img src="/imagens/logo-mirian.png" alt="Logo Mirian" class="logo">
            <h1>Mirian Cakes Confeitaria Artesanal</h1>

        </div>

        <div class="divflor">
            <img src="/imagens/Tulipas Borda - Header.png" alt="tulipas" class="tulipas">

        </div>
    </header>

    <nav>
        <p class="texto-central">Confirme o email cadastrado para que <span>possamos enviar o link de alteração de senha</span></p>
        
        <div class="email">
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email">
        </div>

        <button type="submit" class="botao_alterar">ALTERAR</button>
    </nav>

    <footer>
        <div>
            <img src="imagens/Tulipas Borda - Footer.png" alt="tulipas" class="tulipasbaixo">
        </div>
        

        <div class="voltar">
            <div class="voltar-icon">
                <img src="/imagens/icone-voltar.png" alt="icone-voltar">
            </div>
        </div>

    </footer>
    
</body>
</html>
