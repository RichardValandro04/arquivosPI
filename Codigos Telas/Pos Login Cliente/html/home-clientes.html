<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirian Cakes</title>
    <link rel="stylesheet" href="/css/home-clientes.css">
    <script src="/javascript/home-clientes.js" defer></script>
</head>

<body>

    <header>
        <!-- Nome e Logo do sistema -->
        <div class="divlogo">
            <img src="/imagens/logo-mirian.png" alt="Logo Mirian" class="logo">
            <p>Mirian Cakes <span>Confeitaria Artesanal</span></p>

        </div>

        <!-- Saudação ao usuário logado -->
        <div class="saudacao-usuario">
            <img src="/imagens/icone-perfil.png" alt="Conta" class="icone-perfil">
            <p>Olá, Marta!</p>

        </div>
    </header>

    <!-- Menu que leva o usuário as demais telas do sistema, cada div possui um item de menu -->
    <nav>
        <div class="meus-dados">
            <img src="/imagens/icone-pessoa.png" alt="icone-pessoa" class="icone-menu">
            <h1>MEUS DADOS</h1>
        </div>

        <div class="cardapio">
            <img src="/imagens/icone-cardapio.png" alt="icone-cardapio" class="icone-menu">
            <h1>CARDÁPIO</h1>
        </div>

        <div class="meus-pedidos">
            <img src="/imagens/icone-pedidos.png" alt="icone-pedidos" class="icone-menu">
            <h1>PEDIDOS</h1>
        </div>
    </nav>

    <!-- Footer inclui o botão de sair e os botões que direcionam pras redes sociais -->
    <footer>

        <!-- Botão sair -->
        <div class="botao-sair">
            <img src="/imagens/icone-sair.png" alt="icone-sair">
            <h1>SAIR</h1>
        </div>

        <!-- Botões Redes Sociais -->
        <div class="redes-sociais">
            <h1>Redes Sociais</h1>
            <div class="icones-redes-sociais">
                <img class="logo-instagram" src="/imagens/logo-instagram.png" alt="instagram">
                <img class="logo-whatsapp" src="/imagens/logo-whatsapp.png" alt="whatsapp">
            </div>

        </div>
    </footer>

</body>

</html>
